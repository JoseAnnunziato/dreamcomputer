<div ng-controller="FormController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="#/form-fields">Fields</a></li>
            </ul>
    <div class="table-responsive">
                <table id="formsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th><i class="fa fa-fw fa-sort"><span class="glyphicon glyphicon-triangle-bottom"></span>Form Name</i></th>
                        <th><i class="fa fa-fw fa-sort"><span class="glyphicon glyphicon-triangle-bottom"></span>Action</i></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input ng-model="formTitle" class="form-control" placeholder="name" type="text"></td>
                        <td>
                            <a ng-click="addForm()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    <!-- // Second row to show forms dynamically -->
                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td>
                            <a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
     </div>
</div>
