 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputusername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-nodel="username" inputusertype="text" class="form-control" id="inputusername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputpassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" id="inputpassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputverifypassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="verifypassword" type="password" class="form-control" id="inputverifypassword" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputemail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="inputemail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="register()" class="btn btn-default" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
